name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Install and Build
      run: |
        yarn install
        yarn build
    
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
